<div class="back">
  <div class="div-center">

    <div class="content">
      <div class="alert alert-danger row" *ngIf="error">
        <strong>Error!</strong>  {{error}}
      </div>
      <div class="alert alert-success row" *ngIf="success">
        <strong>Success!</strong>  {{success}}
      </div>
      <div class="card shadow p-3  bg-white rounded">
        <div class="card-header">
          <h3>Registration</h3>
        </div>
        <div class="card-body ">
          <form  (ngSubmit) = "onRegisterUser()" #registration = "ngForm" id="registration">
            <div class="form-group">
              <label for="uname">UserName</label>
              <input type="text" class="form-control" id="uname" placeholder="UserName">
            </div>
            <div class="form-group">
              <label for="pwd">Password</label>
              <input type="password" class="form-control" id="pwd" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="cpwd">Confirm Password</label>
              <input type="password" class="form-control" id="cpwd" placeholder="Confirm Password">
            </div>
            <div class="card-footer">
              <div class="row" style="float:right;">
                <button type="submit" class="btn btn-primary" >Register</button>
              </div>
            </div>

          </form>
        </div>
      </div>

    </div>
